<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="brisa.ico" type="image/x-icon">
    <title>ToDo List</title>
    <style>
        @font-face{
            font-family: "Titulo";
            src: url("./Unzip_Me.ttf") format("truetype");
        }
        @font-face{
            font-family: "Paragrafo";
            src: url("./Little_Days.ttf") format("truetype");
        }
        html{
            box-sizing: border-box;
            background-color: #808080;
            color: #c0c0c0;
            text-shadow: 1px 1px 0px #000, 0px -1px 0px #fff;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2{
            text-align: center;
            font-family: "Titulo";
            font-size: 2.5rem;
            padding: 0;
            margin: 0;
        }
        p {
            text-indent: 50px;
            font-family: "Paragrafo";
            font-size: 1.5rem;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            cursor: pointer;
        }
        li:hover {
            background: #e4e4e4;
        }
    </style>
</head>
<body>
    <h2>ToDo List - Lista de tarefas!</h2>
    <h2>Faça a sua lista!</h2>
    <p>- Uma simples aplicação de lista de tarefas usando Local Storage para persistência dos dados.</p>
    <p>- Para eliminar uma tarefa individual, clique em cima da tarefa.</p>
    <input type="text" id="taskInput" placeholder="Adicionar nova tarefa">
    <button onclick="addTask()">Adicionar</button>
    <ul id="taskList"></ul>
    <script>
        // Função para adicionar tarefa
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskList = document.getElementById('taskList');

            if (taskInput.value.trim() !== '') {
                const li = document.createElement('li');
                li.textContent = taskInput.value;
                taskList.appendChild(li);
                taskInput.value = '';
            }
        }
        // Carregar tarefas do Local Storage ao iniciar
        window.onload = function() {
            const savedTasks = JSON.parse(localStorage.getItem('tasks')) || [];
            const taskList = document.getElementById('taskList');
            savedTasks.forEach(task => {
                const li = document.createElement('li');
                li.textContent = task;
                taskList.appendChild(li);
            });
        };
        // Salvar tarefas no Local Storage antes de sair
        window.onbeforeunload = function() {
            const taskList = document.getElementById('taskList');
            const tasks = [];
            taskList.querySelectorAll('li').forEach(li => {
                tasks.push(li.textContent);
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        };  
        // Excluir tarefas ao clicar nelas
        document.getElementById('taskList').addEventListener('click', function(e) {
            if (e.target && e.target.nodeName === 'LI') {
                e.target.remove();
            }
        }); 
        // Excluir todas as tarefas
        function clearTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            localStorage.removeItem('tasks');
        }
        // Botão para limpar todas as tarefas
        const clearButton = document.createElement('button');
        clearButton.textContent = 'Limpar Tarefas';
        clearButton.onclick = clearTasks;
        document.body.appendChild(clearButton); 
    </script>
</body>
</html>
