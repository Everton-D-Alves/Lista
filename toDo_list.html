<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="brisa.ico" type="image/x-icon">
    <title>ToDo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            cursor: pointer;
        }
        li:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <h2>ToDo List</h2>
    <script>
        // Criando a estrutura básica da ToDo List
        document.write('<input type="text" id="taskInput" placeholder="Nova tarefa">');
        document.write('<button onclick="addTask()">Adicionar</button>');
        document.write('<button onclick="saveTasks()">Salvar Tarefas</button>');
        document.write('<ul id="taskList"></ul>');
        // Botão de remover item da lista
        document.write('<button onclick="document.getElementById(\'taskList\').innerHTML = \'\'">Limpar Lista</button>');
        // Clicar individualmente em cada item para removê-los:
        document.write('<p>Clique em cima de uma tarefa para removê-la.</p>');
        // Adiciona evento de clique para remover tarefa individualmente
        document.addEventListener('click', function(e) {
            if (e.target && e.target.nodeName === "LI") {
                e.target.parentNode.removeChild(e.target);
            }
        });       
        // Função para adicionar uma nova tarefa
        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const task = taskInput.value;
            if (task) {
                const li = document.createElement("li");
                li.textContent = task;
                document.getElementById("taskList").appendChild(li);
                taskInput.value = "";
            }
        }
        // Função para salvar tarefas no Local Storage
        function saveTasks() {
            const tasks = [];
            document.querySelectorAll("#taskList li").forEach(li => {
                tasks.push(li.textContent);
            });
            localStorage.setItem("tasks", JSON.stringify(tasks));
            console.log("Tarefas salvas no Local Storage.");
        }
        // Função para carregar tarefas do Local Storage
        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.forEach(task => {
                const li = document.createElement("li");
                li.textContent = task;
                document.getElementById("taskList").appendChild(li);
            });
            console.log("Tarefas carregadas do Local Storage.");
        }
        // Carregar tarefas ao iniciar a página
        window.onload = loadTasks;  
    </script>
</body>
</html>
